plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}
